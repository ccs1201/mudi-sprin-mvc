<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head  th:replace="~{base :: head}">
<title>Mudi Login</title>



<body>
	<!-- INSERE A LOGO -->
	<div th:replace="~{base :: logo}"></div>

	<!-- INSERE O TITULO -->
	<div th:replace="~{base :: titulo('Bem Vindo.')}"></div>
	
	 
			<div  th:if="${param.error}">Login ou Senha Incorretos.</div>
			<div  th:if="${param.logout}">Você desconectou-se do sistema..</div>
	 
		
		<div class="card mt-3" id="div-form">
	
			<form th:action="@{/login}" class="card-body" method="post">
			
				<div class="form-group">
					<div class="form-group">
						<label for="username"> Usuário : <input type="text" name="username" class="form-control" placeholder="Login..."/></label>
					</div>
					<div class="form-group">
						<label for="password"> Senha: <input type="password" name="password" class="form-control" placeholder="Senha..."/></label>
					</div>
					<div>
						<button type="submit"class="btn btn-primary">Login</button>
					</div>
				</div>
				
			</form>
			
		</div>
		
	</body>
</html>
